<div class="clearfix">
    <h1><br>Entradas</h1>
    <br><br><br>
    <div class="containerEntradaProduto">
        <form id="entrada" action="#" method="post">
            <h2>Crie um Produto</h2>
            <br>

            <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Digite o nome do Produto">
            <br>
            <br>

            <select name="categoriaProduto" id="categoriaProduto">
                <option value="">Selecione a Categoria do Produto</option>
                <option value="Categoria 1">Categoria 1</option>
                <option value="Categoria 2">Categoria 2</option>
                <option value="Categoria 3">Categoria 3</option>
                <option value="Categoria 4">Categoria 4</option>
                <option value="Categoria 5">Categoria 5</option>
            </select>
            <br>
            <br>

            <select name="fornecedor" id="fornecedor">
                <option value="">Selecione o Fornecedor</option>
                <option value="fornecedor1">Fornecedor 1</option>
                <option value="fornecedor1">Fornecedor 2</option>
                <option value="fornecedor1">Fornecedor 3</option>
                <option value="fornecedor1">Fornecedor 4</option>
                <option value="fornecedor1">Fornecedor 5</option>
            </select>
            <br>
            <br>

            <textarea name="descricaoProduto" id="descricaoProduto" placeholder="Digite a descrição do Produto"></textarea>
            <br>

            <input type="submit" value="Criar Produto" class="buttonCriarProduto">
        </form>

    </div>
        
    <div class="containerEntradaFornecedor">
        <h2>Crie um Fornecedor</h2>
            <br>
            
            <input type="text" name="nomeFornecedor" id="nomeFornecedor" placeholder="Digite o nome do Fornecedor">
            <br>
            <br>

            <input type="text" name="telefoneContato" id="telefoneContato" placeholder="Digite o telefone de Contato">
            <br>
            <br>

            <input type="text" name="emailContato" id="emailContato" placeholder="Digite o email de Contato">
            <br>
            <br>

            <input type="text" name="cnpjEmpresa" id="cnpjEmpresa" placeholder="Digite o CNPJ da Empresa">
            
            <input type="submit" value="Criar Fornecedor" class="buttonCriarFornecedor">

        </form>
    </div>     
</div>
